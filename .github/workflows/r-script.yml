name: R Script Runner

on:
  push:
    branches:
      - main  # Changez 'main' par le nom de votre branche si nécessaire
 # schedule:
    #- cron: '*/5 * * * *'  # Exécute le workflow toutes les 5 minutes

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          R-version: '4.1'  # Indiquez la version R que vous souhaitez utiliser

      - name: Install dependencies
        run: |
          R -e "install.packages(c('tidyverse', 'httr2', 'jsonlite'), repos='http://cran.rstudio.com/')"
      - name: Run R script
        run: |
          Rscript your_script.R  # Remplacez 'path/to/your_script.R' par le chemin de votre script

      - name: Commit and Push CSV Update
        run: |
          git config --local user.email "test@gmail.com"  # Remplacez par votre adresse email
          git config --local user.name "Test"  # Remplacez par votre nom
          git add results.csv  # Chemin vers votre fichier CSV
          git commit -m "Update results.csv" || echo "No changes to commit"  # Commit les modifications
          git push origin main  # Poussez les modifications sur la branche principale
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RomuAnalyst/test2.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utilisez le token GitHub pour l'authentification
