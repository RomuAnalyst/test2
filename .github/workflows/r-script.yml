name: R Script Runner

on:
  push:
    branches:
      - main  # Changez 'main' par le nom de votre branche si nécessaire

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          R-version: '4.1'  # Indiquez la version R que vous souhaitez utiliser

      - name: Install dependencies
        run: |
          R -e 'install.packages("dplyr")'  # Modifiez en fonction de vos dépendances

      - name: Run R script
        run: |
          Rscript your_script.R  # Remplacez 'path/to/your_script.R' par le chemin de votre script

      - name: Commit and Push CSV Update
        run: |
          git config --local user.email "you@example.com"  # Remplacez par votre adresse email
          git config --local user.name "Your Name"  # Remplacez par votre nom
          git add output/results.csv  # Chemin vers votre fichier CSV
          git commit -m "Update results.csv" || echo "No changes to commit"  # Commit les modifications
          git push origin main  # Poussez les modifications sur la branche principale
        env:
          GITHUB_TOKEN: ${{ test }}  # Utilisez le token GitHub pour l'authentification
